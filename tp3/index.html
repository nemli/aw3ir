<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TP3</title>

        <!-- Place favicon.ico in the root directory -->
        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/form-jquery-validation.js"></script>
        
        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
       
     
        <style>
          body{
             background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;    
          }
         h2{
             text-align: center;
             text-decoration: underline;
         }
         .container{
        margin-bottom: 4% ;
        margin-left: 4% ;
        margin-right: 4% ;
        margin-top: 4% ;
         }
        </style>
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body>        
        <h2>TP AW #3 : Bootstrap & jQuery</h2>
        <div class="container">
           <form method="POST" action="" id=formulaire>
                <div class="form-group row">
                        <label for="Nom" class="col-sm-2 col-form-label col-form-label-sm"><strong>Nom:</strong> </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nom" placeholder="Saisissez votre nom">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="Prenom" class="col-sm-2 col-form-label "><strong>Prénom:</strong> </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control " id="Prenom" placeholder="Saisissez votre prénom">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="datedenaissance" class="col-sm-2 col-form-label "><strong>Date de naissance:</strong> </label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control " id="datedenaissance"name="datedenaissance" placeholder="JJ/MM/AAAA" >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="adresse" class="col-sm-2 col-form-label "><strong>Adresse:</strong> </label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control " id="adresse" placeholder="Saisissez votre Adresse">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label "><strong>Email:</strong> </label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control " id="email" placeholder="Saisissez votre email">
                        </div>
                </div>
                
                        <button type="button" class="btn btn-primary" onclick="validation()" id="submit">Valider</button>             
           </form>

          </div>
    
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Message d'erreur</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p> Veuillez remplir tous les champs svp</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
