        <style>
          body{
             background-color: #e9ebee;

    <body>        
        <h1>tp3</h1>
        <div class="container">
           <form method="POST" action="" id=formulaire>
                <div class="form-group row">
                        <label for="Nom" class="col-sm-2 col-form-label col-form-label-sm">Nom: </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control " id="nom" placeholder="Saisissez votre nom">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="Prenom" class="col-sm-2 col-form-label ">Prénom: </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control " id="Prenom" placeholder="Saisissez votre prénom">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="datedenaissance" class="col-sm-2 col-form-label ">Date de naissance: </label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control " id="datedenaissance" placeholder="jj/mm/aaaa">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="adresse" class="col-sm-2 col-form-label ">Adresse: </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control " id="adresse" placeholder="Saisissez votre Adresse">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label ">Email: </label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control " id="email" placeholder="Saisissez votre email">
                        </div>
                </div>
                
                        <button type="button"  onclick="validation()" id="submit">Valider</button>
                     
           </form>

          </div>
    
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p> veuillez remplir tous les champs svp</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

          </div>
        </div>
      </div>
    </div>
